    <div class="contactme-forms">
      <h2> Contact Me! </h2>
      <form id="formulary">

    <script>
      
      // Função para lidar com a submissão do formulário
      function handleSubmit(event) {
        event.preventDefault();
  
        const nameInput = document.getElementById("form-fullname");
        const emailadressInput = document.getElementById("form-emailadress");
        const messageInput = document.getElementById("form-message");
  
        const submissao = {
          name: nameInput.value,
          email: emailadressInput.value,
          message: messageInput.value
        };
  
        // Obter as submissões existentes no localStorage
        const submissionString = localStorage.getItem("submissions");
        let submissions = [];
  
        if (submissionString) {
          submissions = JSON.parse(submissionString);
        }
  
        // Adicionar a nova submissão à lista de submissões
        submissions.push(submissao);
  
        // Salvar a lista de submissões atualizada no localStorage
        localStorage.setItem("submissions", JSON.stringify(submissions));

        // Limpar os campos
        nameInput.value = ""
        emailadressInput.value = ""
        messageInput.value = ""
      }
  
      // Adicionar evento de submissão do formulário
      const form = document.getElementById("formulary");
      form.addEventListener("submit", handleSubmit);
    </script>
