    <div class="contactme-forms">
      <h2> Contact Me! </h2>
      <form>
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Full name">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="your@email.com">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Type here your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send It!</button>
