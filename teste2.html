<!DOCTYPE html>
<html>
<head>
  <title>Exibição dos Dados</title>
</head>
<body>
  <h1>Exibição dos Dados</h1>

  <div id="dados"></div>

  <script>
    // Recuperar a lista de submissões do localStorage
    const submissionsString = localStorage.getItem("submissions");

    if (submissionsString) {
      const submissions = JSON.parse(submissionsString);

      const dadosDiv = document.getElementById("dados");
      dadosDiv.innerHTML = "";

      submissions.forEach(submission => {
        const pName = document.createElement("p");
        pName.textContent = `Name: ${submission.name}`;
        dadosDiv.appendChild(pName);

        const pEmail = document.createElement("p");
        pEmail.textContent = `Email: ${submission.email}`;
        dadosDiv.appendChild(pEmail);

        const pMessage = document.createElement("p");
        pMessage.textContent = `Message: ${submission.message}`;
        dadosDiv.appendChild(pMessage);

        const hr = document.createElement("hr");
        dadosDiv.appendChild(hr);
      });
    } else {
      const dadosDiv = document.getElementById("dados");
      dadosDiv.innerHTML = "<p>Nenhum dado encontrado.</p>";
    }
  </script>
</body>
</html>
